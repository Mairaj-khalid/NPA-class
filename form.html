<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <div class="box" style="width: 700px; height: 1000px; background-color:lightgoldenrodyellow; margin-left: 200px;">
    <h1 style="text-align: center;"><u>Online Registration Form</u></h1>
    <h2 style="text-align: center;">Student Detail</h2>
    <label for="">Name: </label>
    <input type="text" placeholder="First Name">
    <input type="text" name=" id=" placeholder="Last Name">
    <label for="">Picture</label>
    <input type="file" name="" id="" >
    <br><br>
    <label for="">Father Name: </label>
    <input type="text" name="" id="" placeholder="Father Name"><br><br>
    <label for="">Date Of Birth</label>
    <input type="date" name="" id="">
    <label for="">Class: </label>
    <input type="number" name="" id="" placeholder="e.g 12th">
    <br><br>
    <label for="">Gender :</label>
    <label for="">male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="">female</label>
    <input type="radio" id="female" name="gender" value="female">
    <br><br>
    <label for="">Postal Address: </label>
    <input type="text" name="" id="" placeholder="Enter Your Address ">
    <br><br>
     <label for="">Permenent Address: </label>
    <input type="text" name="" id="" placeholder="Enter Your Address">
    <br><br>
    <label for="">Email</label>
    <input type="text" name="" id="" placeholder="e.g xyz@gmail.com">
    <br><br>
    <label for="">Password</label>
    <input type="password" name="" id="">
    <br><br>
    <label for="">Phone: </label>
    <input type="number" name="" id="" placeholder="92000000">
    <br><br>
    <label for="Province">Province: </label>
  <select name="Province" id="Province">
    <option value="Select your Province">Select your Province</option>
    <option value="Punjab">Punjab</option>
    <option value="Sindh">Sindh</option>
    <option value="Kpk">Kpk</option>
    <option value="Balochistan">Balochistan</option>
    <option value="Kashmir">Kashmir</option>
    <option value="Gilgit Baltistan">Gilgit Baltistan</option>
  </select>
    <br><br>
    <label for="course">Choose a course:</label>
  <select name="course" id="course">
     <option value="Choose a course">Choose a course</option>
    <option value="Basic">Basic</option>
    <option value="Graphic designing">Graphic designing</option>
    <option value="Web Development">Web Development</option>
    <option value="App development">App development</option>
  </select>
     <br><br>
     <label for="">Marks in Matrics</label>
     <input type="number" name="" id="" placeholder="Total marks">
     <input type="text" name="" id="" placeholder="Obtained marks">
     <br><br>
     <label for="">Marksheet</label>
     <input type="file" name="" id="">
     <br><br>
    <input type="submit" name="" id="butn" placeholder="">
   </div>
</body>
</html>
